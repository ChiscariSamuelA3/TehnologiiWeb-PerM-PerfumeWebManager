    <div class="container-perfume">
      <div class="title">Update perfume</div>
      <form id="perfume-form" action="/" method="POST">
        <div class="perfume-details">
          <div class="input-box">
            <label for="perfname" class="details">Name</label>
            <input
              type="text"
              id="perfname"
              placeholder="Name"
              required
            />
          </div>

          <div class="input-box">
            <label for="Gender" class="gender">Gender</label>
            <div class="select-form">
              <select name="Gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Both">Both</option>
              </select>
            </div>
          </div>

          <div class="input-box">
            <label for="Season" class="details">Season</label>
            <div class="select-form">
              <select name="season" id="season">
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
                <option value="Autumn">Autumn</option>
                <option value="Winter">Winter</option>
              </select>
            </div>
          </div>

          <div class="input-box">
            <label for="Smell" class="details">Smell</label>
            <div class="select-form">
              <select name="smell" id="smell">
                <option value="Smell1">Smell1</option>
                <option value="Smell2">Smell2</option>
                <option value="Smell3">Smell3</option>
                <option value="Smell4">Smell4</option>
              </select>
            </div>
          </div>

          <div class="input-box">
            <label for="SDesc" class="details">Short Description</label>
            <input
              type="text"
              id="SDesc"
              placeholder="Short Description"
              required
            />
          </div>

          <div class="input-box">
            <label for="LDesc" class="description">Long Description</label>
            <textarea type="text" 
            style="resize:none "
             id="LDesc" name="description"
              rows="4" cols="50"
              placeholder="Long Description"
              required>
            </textarea>
          </div>

          <div class="input-box">
            <label for="price" class="details">Price</label>
            <input
              type="number"
              id="price"
              placeholder="Price"
              required
            />
          </div>

          <div class="input-box">
            <label for="quantity" class="details">Quantity</label>
            <input
              type="number"
              id="quantity"
              placeholder="Quantity"
              required
            />
          </div>

          <div class="input-box">
            <label for="photo" class="details">Photo URL</label>
            <input
              type="text"
              id="photo"
              placeholder="Photo URL"
              required
            />
          </div>

        </div>
        <div class="button-perfume">
          <input type="submit" value="Update" />
        </div>
      </form>
    </div>
