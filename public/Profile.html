  <body>
    <header>
      <div class="logo">
        <a href="index.html">PARFUM.RO</a>

      <!-- search-box -->
      <input type="checkbox" id="expand" title="menu" placeholder=""/>

        <form>
          <input type="text" placeholder="Search ..." />
          <button type="submit" name="subject" title="search product">
            <i class="fa fa-search"></i>
          </button>

      </div>
      <!-- nav links -->
      <ul>
        <li id="account-x">
          <a href="#" class="dynamic-acc">
            Account
            <i class="fa fa-user"></i>
          </a>
          <ul class="dropdown">
            <li><a href="Profile.html">My Profile</a></li>
            <li><a href="index.html">Logout</a></li>
          </ul>
        </li>

        <li class="account-y">
          <a href="Profile.html" class="text">
            <i class="fa fa-user-cog"></i>
          </a>

          <a href="Profile.html" class="icon">
            <i class="fa fa-user-cog"></i>
          </a>
        </li>

        <li class="account-y">
          <a href="index.html" class="text">
            <i class="fa fa-user-times"></i>
          </a>

          <a href="index.html" class="icon">
            <i class="fa fa-user-times"></i>
          </a>
        </li>

        <li>
          <a href="favorite.html" class="text">
            Preference
            <i class="fa fa-star"></i>
          </a>
          <a href="favorite.html" class="icon" title="acc">
            <i class="fa fa-star"></i>
          </a>
        </li>

        <li class="cart">
          <a href="cart.html" class="text">
            Shopping Cart
            <i class="fa fa-shopping-cart"></i>
          </a>
          <a href="cart.html" class="icon" title="acc">
            <i class="fa fa-shopping-cart"></i>
          </a>
        </li>
      </ul>
      <!-- expand vertical menu-->
      <div class="menu">
        <label for="expand">
          <i class="fa fa-bars"></i>
        </label>
      </div>
    </header>

    <!--User Profile-->
    <div class="wrapper">
      <div class="right">
        <div class="info">
          <h3>Information</h3>
          <div class="info_data">
            <div class="data">
              <h4>Email</h4>
              <p>example@gmail.com</p>
            </div>
            <div class="data">
              <h4>Username</h4>
              <p>Alex Donovici</p>
            </div>
          </div>
        </div>
        <div class="preferences">
          <h3>Preferences</h3>
          <div class="preferences_data">
            <div class="data">
              <h4>Gender</h4>
              <div class="select">
                <select name="gender" id="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Both">Both</option>
                </select>
              </div>
            </div>
            <div class="data">
              <h4>Season</h4>
              <div class="select">
                <select name="Season" id="season">
                  <option value="Spring">Spring</option>
                  <option value="Summer">Summer</option>
                  <option value="Autumn">Autumn</option>
                  <option value="Winter">Winter</option>
                </select>
              </div>
            </div>
            <div class="data">
              <h4>Smell</h4>
              <div class="select">
                <select name="fruit" id="fruit">
                  <option value="Smell1">Smell1</option>
                  <option value="Smell2">Smell2</option>
                  <option value="Smell3">Smell3</option>
                  <option value="Smell4">Smell4</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container-footer">
        <div class="row">
          <div class="footer-col">
            <h4>Company</h4>
            <ul>
              <li><a href="Profile.html">My Profile</a></li>
              <li><a href="index.html">Logout</a></li>
              <li><a href="index.html">Catalog</a></li>
              <li><a href="favorite.html">Preference</a></li>
              <li><a href="cart.html">Cart</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h5>About Us</h5>
            <ul>
              <li><a href="/Scholary%20HTML/index.html">Scholary Html</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
