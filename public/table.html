<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" type="text/css" />
    <title>HTML Stats</title>
  </head>
  <body>
    <h2>HTML Perfume Table</h2>

    <table class="stat-table">
      <tr>
        <th class="name">Name</th>
        <th class="category">Category</th>
        <th class="season">Season</th>
        <th class="gender">Gender</th>
        <th class="smell">Smell</th>
        <th class="init-quantity">Init. Stock</th>
        <th class="cur-quantity">Current Stock</th>
        <th class="review">Avg. review</th>
        <th class="price">Price</th>
        <th class="num-sales">Num. Sales</th>
        <th class="total-sum">Total Sum</th>
      </tr>
      <tr id="row-reper"></tr>
    </table>
  </body>

  <!-- Link JavaScript file -->
  <script src="../scripts/getStats.js"></script>

</html>
