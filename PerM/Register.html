<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">PARFUM.RO</a>
        </div>
        <!-- search-box -->
        <input type="checkbox" id="expand">
        <div class="search-box">
            <form>
                <input type="text" placeholder="Search...">
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>
        <!-- nav links -->
        <ul>
            <li><a href="#">Account</a></li>
            <li><a href="#">Preference</a></li>
            <li><a href="#">Shopping Cart</a></li>
        </ul>
        <!-- expand vertical menu-->
        <div class="menu">
            <label for="expand">
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header>
    <div class="container-register">
        <div class="title">Create an Account</div>
        <form action="/register" method="POST">
            <div class="user-details">
                <div class="input-box">
                    <label for="regname" class="details">Username</label>
                    <input type="text" id="regname" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <label for="regpass1" class="details">Password</label>
                    <input type="password" id="regpass1" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <label for="regmail" class="details">Email</label>
                    <input type="text" id="regmail" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="regpass2" class="details">Confirm password</label>
                    <input type="password" id="regpass2" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div> 
            </div>
            <div class="button-register">
                <input type="submit" value="Register">
            </div>
        </form>
        

        <div class="login">
            <p>Already have an account?</p>
            <a href="Login.html">Go to Login</a>
        </div>
    </div>
    
</body>

</html>
