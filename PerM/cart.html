<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <title>PerM</title>
  </head>

  <body>
    <!--navbar-->
    <header>
      <div class="menu2">
        <label for="expand2">
          <i class="fa fa-bars"></i>
        </label>
      </div>

      <div class="logo">
        <a href="index.html">PARFUM.RO</a>
      </div>
      <!-- search-box -->
      <input type="checkbox" id="expand" />
      <div class="search-box">
        <form>
          <input type="text" placeholder="Search ..." />
          <button type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
      <!-- nav links -->
      <ul>
        <li id="account-x">
          <a href="#" class="dynamic-acc">
            Account
            <i class="fa fa-user"></i>
          </a>
          <ul class="dropdown">
            <li><a href="Login.html">Login</a></li>
            <li><a href="Register.html">Register</a></li>
          </ul>
        </li>

        <li class="account-y">
          <a href="Login.html" class="text">
            <i class="fas fa-sign-in-alt"></i>
          </a>

          <a href="Login.html" class="icon">
            <i class="fas fa-sign-in-alt">&nbsp;IN</i>
          </a>
        </li>

        <li class="account-y">
          <a href="Register.html" class="text">
            <i class="fas fa-sign-in-alt"></i>
          </a>

          <a href="Register.html" class="icon">
            <i class="fas fa-sign-in-alt">&nbsp;UP</i>
          </a>
        </li>

        <li>
          <a href="#" class="text">
            Favorite
            <i class="fa fa-star"></i>
          </a>
          <a href="#" class="icon">
            <i class="fa fa-star"></i>
          </a>
        </li>

        <li class="cart">
          <a href="cart.html" class="text">
            Shopping Cart
            <i class="fa fa-shopping-cart"></i>
          </a>
          <a href="cart.html" class="icon">
            <i class="fa fa-shopping-cart"></i>
          </a>
        </li>
      </ul>
      <!-- expand vertical menu-->
      <div class="menu">
        <label for="expand">
          <i class="fa fa-bars"></i>
        </label>
      </div>
    </header>

    <div id="cart-container">
      <p id="cart-title">PerM Cart</p>
      <div id="empty-cart">
        <h1>Your Cart is Empty...</h1>
      </div>
      <div id="cart-with-items">
        <div class="cart-colums">
          <h3>Products</h3>
          <h3>Products Name</h3>
          <h3>Total</h3>
          <h3>Quantity</h3>
          <h3>Remove</h3>
        </div>
        <div id="item-body">

        </div>
        <div id="total">
          <h3 id="total-items"></h3>
          <h2 id="total-amount"></h2>
          <h3 id="you-saved"></h3>
        </div>
      </div>
    </div>

  </body>
</html>
