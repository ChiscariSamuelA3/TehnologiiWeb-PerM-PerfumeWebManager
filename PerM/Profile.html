<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css" type="text/css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>PerM</title>
</head>

<body>
    <header>
        <div class="menu2">
          <label for="expand2">
            <i class="fa fa-bars"></i>
          </label>
        </div>
  
        <div class="logo">
          <a href="index.html">PARFUM.RO</a>
        </div>
        <!-- search-box -->
        <input type="checkbox" id="expand" />
        <div class="search-box">
          <form>
            <input type="text" placeholder="Search ..." />
            <button type="submit">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </div>
        <!-- nav links -->
        <ul>
          <li id="account-x">
            <a href="#" class="dynamic-acc">
              Account
              <i class="fa fa-user"></i>
            </a>
            <ul class="dropdown">
              <li><a href="Login.html">Login</a></li>
              <li><a href="Register.html">Register</a></li>
            </ul>
          </li>
  
          <li class="account-y">
            <a href="Login.html" class="text">
              <i class="fas fa-sign-in-alt"></i>
            </a>
  
            <a href="Login.html" class="icon">
              <i class="fas fa-sign-in-alt">&nbsp;IN</i>
            </a>
          </li>
  
          <li class="account-y">
            <a href="Register.html" class="text">
              <i class="fas fa-sign-in-alt"></i>
            </a>
  
            <a href="Register.html" class="icon">
              <i class="fas fa-sign-in-alt">&nbsp;UP</i>
            </a>
          </li>
  
          <li>
            <a href="favorite.html" class="text">
              Preferences
              <i class="fa fa-star"></i>
            </a>
            <a href="favorite.html" class="icon">
              <i class="fa fa-star"></i>
            </a>
          </li>
  
          <li class="cart">
            <a href="cart.html" class="text">
              Shopping Cart
              <i class="fa fa-shopping-cart"></i>
            </a>
            <a href="cart.html" class="icon">
              <i class="fa fa-shopping-cart"></i>
            </a>
          </li>
        </ul>
        <!-- expand vertical menu-->
        <div class="menu">
          <label for="expand">
            <i class="fa fa-bars"></i>
          </label>
        </div>
      </header>
  
    <div class="wrapper">
        <div class="right">
            <div class="info">
                <h3>Information</h3>
                <div class="info_data">
                    <div class="data">
                        <h4>Email</h4>
                        <p>example@gmail.com</p>
                    </div>
                    <div class="data">
                      <h4>Username</h4>
                      <p>Dev</p>
                    </div>
                </div>
            </div>
            <div class="preferences">
                <h3>Preferences</h3>
                <div class="preferences_data">
                    <div class="data">
                        <h4>Gender</h4>
                        <div class="select">
                            <select name="gender" id="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Both">Both</option>
                            </select>
                        </div>
                    </div>
                    <div class="data">
                        <h4>Season</h4>
                        <div class="select">
                            <select name="Season" id="season">
                                <option value="Spring">Spring</option>
                                <option value="Summer">Summer</option>
                                <option value="Autumn">Autumn</option>
                                <option value="Winter">Winter</option>
                            </select>
                        </div>
                    </div>
                    <div class="data">
                        <h4>Smell</h4>
                        <div class="select">
                            <select name="fruit" id="fruit">
                                <option value="Fruit1">Fruit1</option>
                                <option value="Fruit2">Fruit2</option>
                                <option value="Fruit3">Fruit3</option>
                                <option value="Fruit4">Fruit4</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>

</html>
